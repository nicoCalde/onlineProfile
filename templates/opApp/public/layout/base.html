<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    
    {% load static %}
    <!-- Favicons -->
    <link href="{% static '/opApp/img/theme/favicon.ico' %}?v={% now 'U' %}" rel="icon">

    <!-- CSS Files -->
    <link href="{% static 'opApp/css/style.css' %}?v={% now 'U' %}" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59a434ca7d.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include "./header.html" %}
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    {% include "./footer.html" %}
    <!-- JS Files -->
    <script src="{% static 'opApp/js/main.js' %}?v={% now 'U' %}"></script>
</body>
</html>
